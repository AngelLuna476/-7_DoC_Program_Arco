<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7_Days_Of_Code (7/7)</title>
    <a href="index.html" class="button1">Inicio</a>
</head>
<body>
    <style>
        :root {
            /* Colores */
            --primary-color: #6a994e;
            --secondary-color: #4e4e50;
            --background-color: #1c1c1c;
            --text-color: #f4f4f4;
            --header-gradient-start: #4e4e50;
            --header-gradient-end: #7c7d7e;
            --highlight-color: #f9c74f;
            --shadow-color: #000;
            --link-hover-bg-color: #f94144;
            --font-family: 'Press Start 2P', monospace;
            --border-size: 7px;
            --button-size: 80px;
            --footer-bg-color: #2b2d42;
        }

        .button1 { 
            background-color: var(--primary-color); 
            color: var(--text-color); 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            text-decoration: none; 
            font-size: 1rem; 
            cursor: pointer;
            box-shadow: 3px 3px 5px var(--shadow-color);
            transition: background-color 0.3s, color 0.3s;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000; /* Asegura que el botón esté por encima de otros elementos */ 
            font-family: var(--font-family); /* Cambia la fuente del botón */
            text-shadow: 2px 2px var(--shadow-color); /* Sombra de texto para el botón */
        } 

        .button1:hover { 
            background-color: var(--secondary-color); 
            color: var(--highlight-color); 
        } 

        .button1 a {
            color: inherit; /* Hereda el color del botón */
            text-decoration: none; /* Sin subrayado */
        }

        body { 
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        } 

        .calculator { 
            border: var(--border-size) solid var(--primary-color); 
            padding: 30px; 
            border-radius: 15px; 
            background: linear-gradient(145deg, #222, #444); 
            box-shadow: 10px 10px 20px var(--shadow-color); 
            text-align: center; 
            width: 450px; /* Ampliado */ 
            height: 700px; /* Ampliado */ 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; } 
            .title { margin-bottom: 20px; 
            font-size: 2rem; 
            color: var(--text-color); 
            text-shadow: 3px 3px var(--shadow-color); 
        } 

        .result { 
            width: 100%; 
            height: 70px; /* Más alto */ 
            margin-bottom: 15px; 
            border: none; 
            background: white;
            color: black; 
            font-size: 1.5rem; 
            text-align: right; 
            padding-right: 15px; 
            font-family: var(--font-family);
         } 

         .buttons { 
            display: flex; 
            flex-direction: row; 
            justify-content: center; 
            align-items: center; 
            width: 100%; 
            height: 100%; /* Altura completa */ 
            flex-wrap: wrap; /* Permitir que los botones se envuelvan */ 
            gap: 10px; /* Espacio entre botones */ 
            padding: 10px; /* Espacio interno */ 
            background: linear-gradient(145deg, #222, #444); 
            border-radius: 15px; 
            margin-top: 10px; /* Espacio entre el resultado y los botones */ 
        } 

        .numbers { 
            flex: 3; /* Más espacio para números */ 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center;
        } 

        .operators { 
            flex: 1; /* Menos espacio para operadores */ 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
            align-items: center;
            height: 100%; /* Altura completa */
            font-size: xx-large;
            font-family: 'Times New Roman', Times, serif;
        } 
        
        .buttons button { 
            width: var(--button-size); 
            height: var(--button-size); 
            margin: 10px; /* Espaciado mayor entre botones */ 
            border: none; 
            background: var(--primary-color); 
            color: var(--shadow-color); 
            font-size: 1.7rem;
            font-family: src(url(https://fonts.gstatic.com/s/roboto/v47/KFO7CnqEu92Fr1ME7kSn66aGLdTylUAMawCUBGEe.woff2));
            font-variant-numeric:lining-nums;
            font-style:oblique;
            cursor: pointer; 
            border-radius: 7px; 
            box-shadow: inset 3px 3px 6px #111, inset -3px -3px 6px #555; 
            transition: 0.3s; 
        } 

        .buttons button:hover { 
            background: var(--background-color) url('pixel-art-metal-texture.jpg');
            color: var(--text-color); 
            box-shadow: inset -3px -3px 6px #111, inset 3px 3px 6px #FFF; 
            transform: scale(1.1); /* Aumenta el tamaño al pasar el mouse */ 
            transition: transform 0.3s ease; 
        } 

        .buttons button:active { 
            box-shadow: inset 3px 3px 6px #111, inset -3px -3px 6px #FFF; 
            transform: translateY(2px); 
        } 

        .clearResult img{ 
            width: 90px; 
            height: 90px; 
        } 

        .clearResult { 
            height: 100%; 
            width: 100%; 
            background: var(--primary-color); 
            color: var(--highlight-color); 
            font-size: 1.5rem; 
            cursor: pointer; 
            border-radius: 7px; 
            box-shadow: inset 3px 3px 6px #111, inset -3px -3px 6px #555; 
            transition: 0.3s; 
        } 

        .clearResult:hover { 
            background: var(--background-color) url('pixel-art-metal-texture.jpg');
            color: var(--primary-color); 
            box-shadow: inset -3px -3px 6px #111, inset 3px 3px 6px #FFF; 
            transform: scale(1.1); /* Aumenta el tamaño al pasar el mouse */ 
            transition: transform 0.3s ease; 
        }


        .result2:hover { 
            background: var(--background-color) url('pixel-art-metal-texture.jpg');
            color: var(--primary-color); 
            box-shadow: inset -3px -3px 6px #111, inset 3px 3px 6px #FFF; 
            transform: scale(1.1); /* Aumenta el tamaño al pasar el mouse */ 
            transition: transform 0.3s ease; 
        } 

        .result2:active { 
            box-shadow: inset 3px 3px 6px #111, inset -3px -3px 6px #555; 
            transform: translateY(2px); 
        } 

        .result2{ 
            text-align: center; 
            transition: 0.3s; 
            box-shadow: inset 3px 3px 6px #111, inset -3px -3px 6px #555; 
            transition: 0.3s; 
            width: 100%; 
            height: 100%; 
            background: var(--primary-color); 
            color: var(--highlight-color); 
        } 

        .result2 img{ 
            width: 90px; 
            height: 90px; 
        } 

        .cero { 
            width: 100%; 
            height: auto; 
        } 

        .footer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 0rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 7vh;
            width: 100%;
            font-size: x-small;
            color: var(--text-color);
            text-shadow: 2px 2px var(--shadow-color);
        }

        .footerp1, .footerp2, .footerp3 {
            margin: 0;
            padding: 0;
            font-size: 1rem;
            text-align: center;
            color: var(--text-color);
        }

        
    </style>
    <div class="calculator">
        <h1 class="title">Calculadora</h1>
        <input type="text" id="result" class="result" disabled>
        <button class="clearResult" onclick="clearResult()"><img src="C.png"><alt="ClearResult"></button>
        <div class="buttons">
            <div class="numbers">
                <button onclick="appendValue('7')">7<alt="Número 7"></button>
                <button onclick="appendValue('8')">8<alt="Número 8"></button>
                <button onclick="appendValue('9')">9<alt="Número 9"></button>
                <button onclick="appendValue('4')">4<alt="Número 4"></button>
                <button onclick="appendValue('5')">5<alt="Número 5"></button>
                <button onclick="appendValue('6')">6<alt="Número 6"></button>
                <button onclick="appendValue('1')">1<alt="Número 1"></button>
                <button onclick="appendValue('2')">2<alt="Número 2"></button>
                <button onclick="appendValue('3')">3<alt="Número 3"></button>
                <button class="cero" onclick="appendValue('0')">0<alt="Número 0"></button>
            </div>
            <div class="operators">
                <button onclick="appendValue('+')">+</button>
                <button onclick="appendValue('-')">-</button>
                <button onclick="appendValue('*')">*</button>
                <button onclick="appendValue('/')">/</button>
            </div>
        </div>
        <button class="result2" onclick="calculate()"><img src="=.png"><alt="Botón de Resultado"></button>
    </div>
    <script src="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></script>    
    <script>
        function appendValue(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
</body>
